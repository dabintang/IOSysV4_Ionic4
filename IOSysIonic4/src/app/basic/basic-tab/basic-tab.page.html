<ion-header>
  <ion-toolbar>
    <ion-title>基础设置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="g9">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div routerLink="/tabs/basicTab/inTypeList">
          <ion-icon name="inType"></ion-icon>
          <br />
          <span>收入类型</span>
        </div>
      </ion-col>
      <ion-col>
        <div routerLink="/tabs/basicTab/outTypeList">
          <ion-icon name="outType"></ion-icon>
          <br />
          <span>支出类型</span>
        </div>
      </ion-col>
      <ion-col>
        <div routerLink="/tabs/basicTab/amountAccountList">
          <ion-icon name="amountAccount"></ion-icon>
          <br />
          <span>账户</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
