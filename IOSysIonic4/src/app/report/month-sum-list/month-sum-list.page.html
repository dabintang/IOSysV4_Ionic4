<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>收支统计</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="shouPop($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles"
                           refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ng-container *ngFor="let item of list">
      <ion-item *ngIf="showRecord(item)" detail (click)="clickItem(item)">
        <ion-label>
          {{ item.name }} （{{ item.dataTypeName }}）
        </ion-label>
        <ion-label class="ion-text-end">
          {{ item.value | number: '1.2-2' }}
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
