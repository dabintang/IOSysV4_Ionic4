<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>收入统计</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles"
                           refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-divider color="light" class="boldFont">
      <ion-label slot="start">
          {{ reqMonth | date:"yyyy-MM"}}
      </ion-label>
      <ion-label slot="end">{{ totalAmount() | number: '1.2-2' }}</ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let item of list" detail (click)="clickItem(item)">
      <ion-label>{{ item.name }}</ion-label>
      <ion-note color="dark" slot="end">{{ item.value | number: '1.2-2' }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
