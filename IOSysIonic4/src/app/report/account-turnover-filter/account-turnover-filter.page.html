<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss(null)">取消</ion-button>
    </ion-buttons>
    <ion-title>过滤条件</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="doFilter()">过滤</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      账户
    </ion-list-header>
    <ion-item-divider>
      <ion-label>全选/全不选</ion-label>
      <ion-toggle (ionChange)="selectAll()" [(ngModel)]="isSelectAll" color="success" slot="end"></ion-toggle>
    </ion-item-divider>
    <ion-item *ngFor="let account of lstAccount">
      <span slot="start" class="dot"></span>
      <ion-label>{{account.name}}</ion-label>
      <ion-toggle [(ngModel)]="account.checked" color="success"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
