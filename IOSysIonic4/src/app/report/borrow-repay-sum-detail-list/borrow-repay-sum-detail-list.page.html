<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>借还详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles"
      refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-divider color="light" class="boldFont">
      <ion-label slot="start">{{target}}</ion-label>
      <ion-label slot="end">{{ totalAmount() | number: '1.2-2' }}</ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let item of list" detail (click)="openDetail(item)">
      <ion-label class="item-label-line2">
        {{ item.brDate | date:"yyyy-MM-dd"}}
        <br />
        <ion-note class="item-note-line2">{{ item.amountAccountName }}</ion-note>
      </ion-label>
      <ion-note color="dark" slot="end">{{ getAmount(item) | number: '1.2-2' }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
