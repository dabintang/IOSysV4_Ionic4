</ion-header>

<ion-content padding class="g9">

    <ion-row>
      <ion-col>
        <div routerLink="/tabs/reportTab/accountTurnoverList">
          <ion-icon name="inOutRecord"></ion-icon>
          <br />

        </div>

        <div routerLink="/tabs/reportTab/monthSumList">

  </ion-grid>
