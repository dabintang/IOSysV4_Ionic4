<ion-header class="ccc1">
  <ion-toolbar class="ccc2">
    <ion-title>收支录入</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="g9">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div routerLink="/tabs/inoutTab/inComeList">
          <ion-icon name="inCome"></ion-icon>
          <br />
          <span>收入</span>
        </div>
      </ion-col>
      <ion-col>
        <div routerLink="/tabs/inoutTab/outPutList">
          <ion-icon name="outPut"></ion-icon>
          <br />
          <span style="margin-top: 10px">支出</span>
        </div>
      </ion-col>
      <ion-col>
        <div routerLink="/tabs/inoutTab/transferList">
          <ion-icon name="transfer"></ion-icon>
          <br />
          <span>转账</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div routerLink="/tabs/inoutTab/borrowRepayList">
          <ion-icon name="borrowRepay"></ion-icon>
          <br />
          <span>借还</span>
        </div>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
